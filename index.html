<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="assets/style.css">
  <title>taskmaster</title>
</head>

<body>
  <main class="container-fluid">

    <section class="row">

      <div class="col-12 text-center my-2">
        <h1>Taskmaster</h1>
      </div>

    </section>

    <section class="row my-5">

      <div class="col-6">
        <form onsubmit="" class="form-inline">
          <div class="form-group p-1">
            <input type="text" name="listName" id="listName" class="form-control" placeholder="List name...">
          </div>
          <div class="form-group p-1">
            <div class="dropdown">
              <button class="btn btn-success dropdown-toggle" type="button" id="dropdownMenuButton"
                data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                Choose a color!
              </button>
              <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                <a class="dropdown-item" href="#">Action</a>
                <a class="dropdown-item" href="#">Another action</a>
                <a class="dropdown-item" href="#">Something else here</a>
              </div>
            </div>
          </div>
          <button type="submit" class="btn btn-outline-success">Create</button>
        </form>
      </div>

    </section>

    <section class="row my-2 mx-2">

      <div class="col-4">
        <div class="card text-white bg-success mb-3">
          <div class="card-header">LIST TITLE</div>
          <div class="card-body">
            <ul class="list-group list-group-flush bg-success">
              <li class="list-group-item">Cras justo odio</li>
              <li class="list-group-item">Dapibus ac facilisis in</li>
              <li class="list-group-item">Morbi leo risus</li>
              <li class="list-group-item">Porta ac consectetur ac</li>
              <li class="list-group-item">Vestibulum at eros</li>
            </ul>
          </div>
        </div>
      </div>

    </section>







  </main>


  <script src="app/main.js" type="module"></script>
</body>

</html>
